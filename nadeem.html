<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaik Nadeem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #ffdd59;
            margin: 0;
            animation: glow 1s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ffdd59, 0 0 20px #ffdd59, 0 0 30px #ffdd59;
            }
            to {
                text-shadow: 0 0 20px #ffeaa7, 0 0 30px #ffeaa7, 0 0 40px #ffeaa7;
            }
        }
    </style>
</head>
<body>
    <h1>Shaik Nadeem</h1>
</body>
</html>
